<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- Starting div pf calculater box -->
        <div class="calculater">
            <h1>Calculater</h1>

            <!-- This is inpout box -->
         <input type="text" placeholder="0" id="input">

         <!-- Here we are adding div for buttons -->
           <div class="buttons">
               <button class="opreator">AC</button>
               <button class="opreator">DEL</button>
               <button class="opreator">%</button>
               <button class="opreator">/</button>
           </div>
           <div class="buttons">
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button class="opreator">*</button>
           </div>
           <div class="buttons">
               <button>4</button>
               <button>5</button>
               <button>6</button>
               <button class="opreator">-</button>
           </div>
           <div class="buttons">
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button class="opreator">+</button>
           </div>
           <div class="buttons">
               <button>0</button>
               <button>.</button>
               <button>00</button>
               <button class="equal">=</button>
           </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
